{% extends 'base.html' %}

{% block title %}Edit {{ product.name }} - E-commerce App{% endblock %}

{% block content %}
<h1>Edit Product</h1>

<div class="form-container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Product</button>
        <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary">Cancel</a>
        <a href="{% url 'store:dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
    </form>
    
    {% if product.image %}
    <div style="margin-top: 2rem;">
        <h3>Current Image:</h3>
        <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 200px; border-radius: 8px;">
    </div>
    {% endif %}
</div>
{% endblock %}
